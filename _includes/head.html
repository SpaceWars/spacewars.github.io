<head>
  <meta charset="utf-8"/>
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>{% if page.title %} {{page.title}} | {{site.title}} {% else %}{{site.title}}{% endif %}</title>
  <link rel="stylesheet" href="{{ "/css/foundation.css" | prepend: site.baseurl }}">
  <link rel="stylesheet" href="{{ "/css/normalize.css" | prepend: site.baseurl }}">
  <script src="{{ "/js/vendor/modernizr.js" | prepend: site.baseurl }}"></script>
  <link rel="canonical" href="{{ page.url | replace:'index.html','' | prepend: site.url }}">
  <link rel="alternate" type="application/rss+xml" title="{{site.title}}" attr="{{ "/feed.xml" | prepend: site.baseurl | prepend: site.url }}">
</head>
